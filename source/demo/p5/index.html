<!DOCTYPE html>
<html lang="en">
  <head>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.20/p5.js"></script>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Demo</title>
</head>
<body>
  <script type="text/javascript">function Circle(tsx, tsy, tr, tc){
     this.sx=tsx;
    this.sy=tsy;
    this.r=tr;
    this.c=tc;

  this.x = Math.random() * width;
  this.y = Math.random() * height;
  this.b=30;
  
  this.display = function() {
    if((this.x>width)||(this.x<0)){
      this.sx*=-1;
    }
    if((this.y>height)||(this.y<0)){
      this.sy*=-1;
    }
    
    this.x+=this.sx;
    this.y+=this.sy;
    if(dist(touchX,touchY,this.x,this.y)<this.r/2){
      this.b=100;
      if(mouseIsPressed){
      this.x=touchX;
      this.y=touchY;
      }
    }
    else{
      this.b=50;
    }
    noStroke();
    fill(this.c,this.b,100,50);
    ellipse(this.x,this.y,2,2);
    ellipse(this.x,this.y,this.r,this.r);
  }
}

var n=20;
var width = 1360;
var height = 300;
var circle=new Array();


function setup(){
  createCanvas(1360,700);
  colorMode(HSB,100);
  for(var i=0;i<n;i++){
    circle[i]=new Circle(random(0.2,1),random(0.2,1),random(50,120),random(100));
   }
  smooth();
}

function draw(){
  background(100,0,100);
  
  for(var i=0;i<n;i++){
    circle[i].display();
}
  for(var i=0;i<n;i++){
    for(var j=i+1;j<n;j++){
      if(dist(circle[i].x,circle[i].y,circle[j].x,circle[j].y)<120){
        stroke(0, 40);
        line(circle[i].x,circle[i].y,circle[j].x,circle[j].y);
      }
    }
  }
}
</script>
</body>
</html>
